<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <nav>
        <a href="index.html"><img src="img/logoweb.png" alt="  " class="logo"></a>
        <ul>
            <li><a href="index.html" class="link">Home</a></li>
            <li><a href="#" class="link">Certificate</a></li>
            <li><a href="about.html" class="link">About</a></li>
            <li><a href="#" class="link">Contact</a></li>
        </ul>
    </nav>

    

    <div class="container">
        <div class="con-left">
            <div class="left-text">
                <h2 class="text-welcome">Welcome To My Website</h2>
                <hr class="line1">
                <h2 class="text-introduce">I'm <span class="text-one" id="textOne">Graphic Design</span> & <span
                        class="text-two" id="textTwo">Web Developer</span></h2>
            </div>
        </div>
        <div class="con-right">
            <div class="profile-img">
                <img src="img/Profile.png" width="500">
            </div>
        </div>
    </div>



    <script>
        // เปลี่ยนสีอัตโนมัติหลังจาก 2 วินาที
        setTimeout(function () {
            document.getElementById("textOne").style.color = "#FABB48";
        }, 2000); // 2000 มิลลิวินาที = 2 วินาที

        setTimeout(function () {
            document.getElementById("textTwo").style.color = "#72BF78";
        }, 2000); // 2000 มิลลิวินาที = 2 วินาที

        window.addEventListener("load", function () {
            document.querySelector(".profile-img").classList.add("show");
            document.querySelector(".text-welcome").classList.add("show");
            document.querySelector(".text-introduce").classList.add("show");
            document.querySelector("#textOne").classList.add("show");
            document.querySelector("#textTwo").classList.add("show");
        });

    </script>
</body>

</html>
